{% extends 'base.html' %}
{% block content %}

<div
  class="hero min-h-screen"
  style="background-image: url(https://64.media.tumblr.com/a32eef3c6cc2389c254a22ef06b3259b/b81f0327a444c7a5-52/s540x810/987ebaf3eb9b33ded1e440615ec7b56c4dbddad5.gifv);">

  <a href="{% url 'visualizer:index' %}" 
  class="btn btn-outline btn-sm text-white border-white absolute top-8 left-8 z-50">Back</a>
  <div class="hero-overlay bg-opacity-60"></div>
  <!-- Back Button -->

  <div class="hero-content text-neutral-content text-center flex flex-col items-center relative w-full">
    
    

    <!-- Error Handling -->
    {% if messages %}
      <div class="w-full max-w-4xl mx-auto mb-6">
        {% for message in messages %}
          <div class="alert alert-info bg-blue-200 text-blue-800 rounded-md p-4" role="alert">
            <span class="font-medium">{{ message }}</span>
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- Title -->
    <div>
      <h1 class="text-5xl font-bold mb-4">Write your own prompt</h1>
      <h3 class="text-lg text-gray-300 mb-8">Describe the data you'd like to visualise</h3>
    </div>

    <!-- Form -->
    <form action="{% url 'visualizer:create_prompt' %}" method="post" class="w-full max-w-4xl mx-auto">
      {% csrf_token %}
      
      <div class="mb-6">
        <textarea 
          required 
          id="prompt" 
          name="prompt" 
          rows="10" 
          class="textarea textarea-bordered text-lg w-full mt-2 resize-none"
          placeholder="Enter your prompt here"></textarea>
      </div>

      <div class="mb-6 flex justify-center">
        <button type="submit" class="btn btn-primary btn-lg w-full max-w-xs">Generate Graphics</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
